<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg border-0">
          <div class="card-header text-center text-white" style="background-color: #FE7058;">
            <h2>Registro de Usuario</h2>
          </div>
          <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="name" class="form-label">Nombre:</label>
                <input id="name" formControlName="name" type="text" class="form-control" required />
                <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-danger">
                  El nombre es obligatorio.
                </div>
              </div>
  
              <div class="mb-3">
                <label for="lastname" class="form-label">Apellidos:</label>
                <input id="lastname" formControlName="lastname" type="text" class="form-control" required />
                <div *ngIf="registerForm.get('lastname')?.invalid && registerForm.get('lastname')?.touched" class="text-danger">
                  Los apellidos son obligatorios.
                </div>
              </div>
  
              <div class="mb-3">
                <label for="phone" class="form-label">Teléfono:</label>
                <input id="phone" formControlName="phone" type="tel" class="form-control" required />
                <div *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched" class="text-danger">
                  Ingrese un número de teléfono válido.
                </div>
              </div>
  
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input id="email" formControlName="email" type="email" class="form-control" required />
                <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
                  Ingrese un correo válido.
                </div>
              </div>
  
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input id="password" formControlName="password" type="password" class="form-control" required />
                <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
                  La contraseña debe tener al menos 6 caracteres.
                </div>
              </div>
  
              <button type="submit" class="btn w-100 text-white" style="background-color: #FE7058;" [disabled]="registerForm.invalid">
                Registrarse
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
