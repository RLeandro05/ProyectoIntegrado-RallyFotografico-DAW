<div class="profile-section bg-light py-5">
    <!-- Modal para la foto ampliada -->
    <div class="profile-modal" [class.show]="showModal" (click)="closeModal()">
        <span class="close-modal" (click)="closeModal($event)">&times;</span>
        <img class="modal-content" [src]="modalImageSrc">
    </div>

    <div class="container">
        <!-- Contenedor principal del perfil -->
        <div class="profile-container bg-white p-4 rounded shadow-sm">
            <div class="row align-items-center">
                <!-- Foto de perfil -->
                <div class="col-md-4 text-center">
                    <div class="profile-picture-container mb-3">
                        <img [src]="profileImage" alt="Foto de perfil" 
                             class="img-fluid rounded-circle profile-picture" 
                             (click)="openModal(profileImage)"
                             style="width: 150px; height: 150px; object-fit: cover;">
                    </div>
                    <button class="btn btn-sm btn-outline-secondary" 
                            style="border-color: #FE7058; color: #FE7058;"
                            (click)="editMode = !editMode">
                        <i class="bi bi-gear-fill"></i> {{ editMode ? 'Cancelar' : 'Editar perfil' }}
                    </button>
                </div>
                
                <!-- Información del usuario -->
                <div class="col-md-8">
                    <div class="user-info">
                        <div class="mb-3">
                            <h4 class="mb-1" style="color: #333;">Nombre y Apellidos</h4>
                            <!--Si no se pinchó en Editar, mostrará los campos sin poder modificar-->
                            <p *ngIf="!editMode" class="text-muted mb-0">{{participanteLogueado.nombre}} {{participanteLogueado.apellidos}}</p>

                            <!--En caso contrario, es decir, si se quiere editar, se habilitará el modo Edición-->
                            <input *ngIf="editMode" type="text" class="form-control" [(ngModel)]="participanteLogueado.nombre">
                            <input *ngIf="editMode" type="text" class="form-control mt-2" [(ngModel)]="participanteLogueado.apellidos">
                        </div>
                        <div class="mb-3">
                            <h4 class="mb-1" style="color: #333;">Correo Electrónico</h4>
                            <p *ngIf="!editMode" class="text-muted mb-0">{{participanteLogueado.correo}}</p>
                            <input *ngIf="editMode" type="email" class="form-control" [(ngModel)]="participanteLogueado.correo">
                        </div>
                        <div class="mb-3">
                            <h4 class="mb-1" style="color: #333;">Teléfono</h4>
                            <p *ngIf="!editMode" class="text-muted mb-0">{{participanteLogueado.telefono}}</p>
                            <input *ngIf="editMode" type="tel" class="form-control" [(ngModel)]="participanteLogueado.telefono">
                        </div>
                        <button *ngIf="editMode" class="btn btn-primary mt-2" 
                                style="background-color: #FE7058; border: none;">
                            Actualizar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
